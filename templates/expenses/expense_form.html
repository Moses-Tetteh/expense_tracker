{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card p-4">
            <h4 class="fw-bold mb-3">
                <i class="bi bi-receipt"></i>
                {% if form.instance.pk %} Edit Expense {% else %} Add Expense {% endif %}
            </h4>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    {{ form.amount }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    {{ form.category }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Date</label>
                    {{ form.date }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    {{ form.description }}
                </div>

                <button class="btn btn-success w-100 mt-2">Save</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
